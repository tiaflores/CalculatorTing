<!DOCTYPE html>
<html>
  <head>

    <title>Bruzer Treat Inc</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
    $(document).ready(function(){


      var input = "";
      var currentNum = "";
      var op = "";
      var eq = "";
      var result = "";

      $("button").click(function(){
        input = $(this).attr("value");

        if(input === "CA"){
          currentNum = 0;
          eq = 0;
          op = 0;
          currentNum = 0;
          input = 0;
          result = 0;
          $(".result p").html("0");
        } else if(input == "CE"){
            $(".result p").html("0");
        }
        // if(input === "="){
           currentNum += input;
           eq = currentNum;
           $(".result p").html(eval(eq));
        //}



      });


    });

    </script>
  </head>
  <body>
    <div class="container">
      <h3>Bruzer Inc</h3>
      <div class="result">
        <p>0</p>
      </div>
        <div class="buttons">
          <div class="row">
            <button type="button" class="btn btn-primary" value="7">7</button>
            <button type="button" class="btn btn-primary"value="8">8</button>
            <button type="button" class="btn btn-primary"value="9">9</button>
            <button type="button" class="btn btn-warning"value="X">X</button>
          </div>

          <div class="row">
            <button type="button" class="btn btn-primary"value="4">4</button>
            <button type="button" class="btn btn-primary"value="5">5</button>
            <button type="button" class="btn btn-primary"value="6">6</button>
            <button type="button" class="btn btn-warning"value="-">-</button>
          </div>

          <div class="row">
            <button type="button" class="btn btn-primary" value="1">1</button>
            <button type="button" class="btn btn-primary"value="2">2</button>
            <button type="button" class="btn btn-primary"value="3">3</button>
            <button type="button" class="btn btn-warning"value="+">+</button>
          </div>

        <div class="row">
            <button type="button" class="btn btn-primary"value="0"> 0 </button>
            <button type="button" class="btn btn-success"value="="> = </button>
            <button type="button" class="btn btn-danger"value="CE"> CE </button>
            <button type="button" class="btn btn-danger" value="CA"> CA </button>
        </div>
      </div>
    </div>


  </body>
</html>
